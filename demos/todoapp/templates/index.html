<!- index.html ->
<html>
    <head>
        <title>To Do App</title>
        <style>
            .hidden { display: none; }
        </style>
    </head>
    <body>
        <form id="form" method="post" action="/todos/create">
            <input type="text" id="description" name="description" />
            <input type="submit" value="Create To Do" />
        </form>

        <div id="error" class="hidden">Uh oh, something went wrong!</div>

        <ul id="todos">
            {% for d in data %}
                <li>{{ d.description }}</li>
            {% endfor %}
        </ul>

        <script type="text/javascript">
            document.getElementById('form').onsubmit=function(e) {
                // prevent full page refresh, submit
                e.preventDefault();
                // promised based library
                fetch('/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response) { // parse the json response
                    return response.json();
                })
                .then(function(jsonResponse) {  // take parsed response and append
                    console.log(jsonResponse);
                    const li = document.createElement('li');
                    li.innerHTML = jsonResponse['description'];
                    document.getElementById('todos').appendChild(li);
                    // add hidden attribute on good response
                    document.getElementById('error').className='hidden';
                })
                .catch(function() {
                    // remove hidden attribute if error
                    document.getElementById('error').className='';
                });
            }
        </script>
    </body>
<html>
